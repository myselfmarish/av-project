<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Audio page</h1>

<nav>
  <a href="/">Home</a>
  <a href="/video">Watch video</a>
  <a href="/audio">Play audio</a>
</nav>

<audio controls crossorigin>
  <source src="/media/audio.mp3" type="audio/mp3">
</audio>
<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
<script>
  const player = new Plyr('audio', {
    captions: { active: true, update: true, language: 'en' },
    controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'fullscreen', 'download', 'speed'],
    speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] },
    download: { enabled: true },
    storage: { enabled: true, key: 'plyr-audio-player-example' }
  });
</script>
</body>
</html>
